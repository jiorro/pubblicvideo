<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="topbar">
    <h1>Video Manager</h1>
    <!-- ğŸ” Lente -->
    <button id="lensBtn" class="lens-btn" type="button">ğŸ”</button>
  </div>

  <!-- Sezione Home -->
  <section id="homeSection" class="section">
    <div class="panel">
      <h2>Benvenuto</h2>
      <p>Questa Ã¨ la Home. Usa la lente per andare ai Video.</p>
    </div>
  </section>

  <!-- Sezione Video -->
  <section id="videoSection" class="section hidden">
    <div class="panel">
      <button id="backHome" type="button">â¬… Torna alla Home</button>
      <h2>Video</h2>
      <input id="searchVideos" type="text" placeholder="Cerca video...">
      <div id="videoContainer" class="cards"></div>
    </div>
  </section>

  <!-- Sezione Admin -->
  <section id="adminSection" class="section hidden">
    <div class="panel">
      <h2>Admin</h2>
      <!-- Login -->
      <button id="adminAnchorBtn" type="button">ğŸ”‘ Login Admin</button>
      <div id="adminInputWrap" style="display:none; flex-direction:column; gap:8px;">
        <input id="adminInput" type="password" placeholder="Password">
        <button id="adminSubmit" type="button">Entra</button>
      </div>

      <!-- Aggiunta manuale -->
      <h3>Aggiungi manualmente</h3>
      <input id="addManualUrl" type="text" placeholder="URL video">
      <input id="addManualTitle" type="text" placeholder="Titolo">
      <button id="addManualBtn" type="button">Aggiungi</button>

      <!-- Tabella Admin -->
      <table class="admin-grid">
        <thead>
          <tr>
            <th>Preview</th>
            <th>Titolo</th>
            <th>URL</th>
            <th>Views</th>
            <th>Status</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="adminBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
