<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiorro Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> Jiorro Video</h1>
    <button id="openUpload">ï¼‹</button>
    <input type="text" id="searchInput" placeholder="Cerca video..." />
  </header>

  <main id="videoContainer"></main>

  <!-- Modal upload -->
  <div id="uploadModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeUpload" class="close">&times;</span>
      <h2>Carica un video</h2>
      <input type="text" id="videoTitle" placeholder="Titolo del video" />
      <input type="file" id="videoFile" accept="video/mp4,video/webm" />
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
